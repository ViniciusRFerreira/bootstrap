<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<title>Bootstrap</title>
</head>
<body>
    
    <h1>Hello Framework !</h1>
    <h2 class="display-1">Teste de Display</h2>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <h3>Others Buttons</h3>

    <div class="container-buttons">
        <button type="button" class="btn btn-outline-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
        <button type="button" class="btn btn-outline-success btn-sm">Success</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-outline-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-outline-info btn-sm">Info</button>
        <button type="button" class="btn btn-outline-light btn-sm">Light</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Dark</button>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="https://images-na.ssl-images-amazon.com/images/I/81tzvkDC6xL.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Previsão do Tempo</h5>
          <p class="card-text">Nublado com resquícios de chuva</p>
          <a href="#" class="btn btn-primary">Botão aleatório</a>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Chuva amanhã</h5>
          <h6 class="card-subtitle mb-2 text-muted">Rainy tomorrow</h6>
          <p class="card-text">Vai chover amanhã</p>
          <a href="#" class="card-link">Chuva</a>
          <a href="#" class="card-link">Amanhã</a>
        </div>
      </div>

</body>
</html>
