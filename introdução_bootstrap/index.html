<!DOCTYPE html>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

          </div>
          <div class="carousel-item">
            <img src="https://s2.glbimg.com/Z5d96bY6gBDOLYH3PxGYw8XQ2n0=/0x0:1920x1080/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/S/h/P0FJ0EQUGcOXqcBZgIuA/valorant-sentinels-of-light-skins.jpg" class="d-block w-100" alt="...">

    <h1>As melhores 2.0</h3>
    <div class="Saqueadora">
        <img src="https://theclutch.com.br/wp-content/uploads/2022/08/reaver-20-thumb.jpg" class="img-thumbnail" alt="...">
        <button type="button" class="btn btn-dark">Saqueadora 2.0</button>
        <label for="customRange3" class="form-label">Nota: </label>
        <input type="range" class="form-range" min="0" max="10" step="5" id="customRange3">
    </div>
    
    <div class="rgx">
        <img src="https://cdn1.dotesports.com/wp-content/uploads/sites/3/2022/04/25204448/RGX_11z_Pro_2022_Bundle_1920x1080.jpg" class="img-thumbnail" alt="...">
        <button type="button" class="btn btn-dark">RGX 2.0</button>
        <label for="customRange3" class="form-label">Nota: </label>
        <input type="range" class="form-range" min="0" max="10" step="5" id="customRange3">
    </div>
    
    <div class="sublime">
        <img src="https://theclutch.com.br/wp-content/uploads/2021/03/EvZilJFWgAUtxnn.jpg" class="img-thumbnail" alt="...">
        <button type="button" class="btn btn-dark">Sublime 2.0</button>
        <label for="customRange3" class="form-label">Nota: </label>
        <input type="range" class="form-range" min="0" max="10" step="5" id="customRange3">
    </div>

    <div class="card" style="width: 18rem;">
        <img src="https://s2.glbimg.com/X2r5bPgAhsb6G2jF9jQyRsJRdEw=/0x0:3330x1873/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2021/Z/b/Sm5St2Rk2AlVwuaGnkVg/fe4k6ulxeauy2ve.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Nova Champions ?</h5>
          <p class="card-text">Com o anúncio da nova tabela de jogos do Champions, ficamos a espera da gloriosa skin deste ano !</p>
          <a href="#" class="btn btn-primary">Saiba Mais</a>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Receber Notificação ?
            </label>
        </div>
    </div>

    

    <a href="#" class="link-light link">Valorant BR</a>
